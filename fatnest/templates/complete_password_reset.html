{% extends 'base.html' %}

{% block title %}Reset Password{% endblock %}

{% block content %}
<div class="full">   

    <h2>Reset Password</h2>
    <div class="full-inner">
        <form id="reset-form" action="{{ url_for('send_reset_password', token=token) }}" method="POST">
						<input type="hidden" name="_csrf_token" value="{{ csrf_token() }}">
            <div class="input-row">
                <div class="input"><label for="password">Password</label></div>
                <div class="input"><input name="password" type="password" value="" /></div>
            </div>

            <div class="input-row">
                <div class="input">&nbsp;</div>
                <div class="input"><input id="reset-button" type="submit" value="Reset Password" /></div>
            </div>
        </form>
    </div>    

</div>
{% endblock %}
